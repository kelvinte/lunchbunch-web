

<div class=" my-10 items-center mx-auto max-w-lg p-6 bg-white border border-gray-200 rounded-lg shadow">
  <a href="#">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{description}}</h5>
  </a>
  <p>Will be held on {{date}}</p>
  <p class="text-xs pt-4">Invite your friends for discussion by copying this link and sending to them</p>
  <p class="mt-4 bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
    {{link}}
  </p>
  <a (click)="goToSession()" class="mt-4 inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
    Go to Session
    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
    </svg>
  </a>
</div>
