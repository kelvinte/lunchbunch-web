<section class="bg-gray-10 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-5">
    <div class="w-full bg-gray-100 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create your Lunch Plan
        </h1>


        <form class="space-y-4 md:space-y-6" [formGroup]="createForm" (ngSubmit)="createLunchPlan()">
<!--          <app-error-alert *ngIf="!createForm.get('date').errors['dateIsPast']">-->
<!--            Date is past-->
<!--          </app-error-alert>-->
          <div >
            <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">When is it?</label>
            <input formControlName="date" type="date" name="date"  min="{{currentDate}}" id="date" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

          <div >
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tell us more about this event</label>
            <textarea formControlName="description"  name="description"  id="description" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
          </div>

          <button  [disabled]="!createForm.valid" [ngClass]="{ 'disabled':!createForm.valid, 'button-primary':createForm.valid,}"  type="submit" class=" w-full  focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Start Session
          </button>

        </form>
      </div>
    </div>
  </div>
</section>
