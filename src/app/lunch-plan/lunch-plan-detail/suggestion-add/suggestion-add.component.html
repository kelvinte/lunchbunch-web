<div class="relative">
  <div class="fixed bottom-0 left-0 right-0 w-full text-center ">

    <button [disabled]="!isConnected" [ngClass]="{ 'disabled':!isConnected, 'bg-green-600 text-white':isConnected,}"
      class="w-full md:w-1/2 lg:w-1/2 xl:w-1/3  focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-t-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800
     " (click)="showForm()">Suggest
      Now</button>
    <div *ngIf="!isFormShown" class="w-full md:w-1/2 lg:w-1/2 xl:w-1/3 mx-auto border-2 bg-opacity-100 bg-white px-8">
      <form #suggestionForm="ngForm" class="flex p-3 flex-col gap-4">
        <div class="w-full flex justify-center">
          <label for="restaurant"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Restaurant</label>
          <input ngModel required #restaurant type="text" id="restaurant" name="restaurant"
            class="ml-8 w-1/2 bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" />
        </div>
        <div class="w-full flex  justify-center">
          <label for="restaurant" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
            Name:</label>
          <input ngModel required type="text" id="suggestedBy" name="suggestedBy"
            class="ml-8 w-1/2 bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" />
        </div>
        <button (click)="sendSuggestion()" type="submit"
          class="w-full  focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          Submit suggestion
        </button>
      </form>
