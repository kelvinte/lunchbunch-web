<div class="backdrop"></div>
<div *ngIf="winner" class="bg-white xl:w-1/4 xl:left-48 xl:right-48  lg:w-1/3 lg:left-28 lg:right-28  w-3/4 left-12 right-12 mx-auto  fixed text-center z-50 mt-48 p-10 rounded">
  <p class="text-sm">Winning Suggestion</p>
  <p class="text-3xl">{{winner.restaurant}}</p>
  <p class="text-2xl">{{winner.suggestedBy}}</p>
  <p class="text-2xl">Picked on: {{winner.date|date:'medium'}}</p>
  <button (click)="onClickClose()" class="mt-4 inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
    Close
  </button>
</div>
