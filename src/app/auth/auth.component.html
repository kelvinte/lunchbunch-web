<section class="bg-gray-10">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-5">
    <div class="w-full bg-gray-100 rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          {{isLoginMode? 'Login' : 'Create an account'}}
        </h1>

        <app-error-alert *ngIf="error">
          {{error}}
        </app-error-alert>
        <app-success-alert *ngIf="successMessage">
          {{successMessage}}
        </app-success-alert>
        <form class="space-y-4 md:space-y-6" #authForm="ngForm" (ngSubmit)="onSubmit()">
          <div *ngIf="!isLoginMode">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
            <input ngModel required type="text" name="name"  id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
          </div>

          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
            <input ngModel required email type="email" name="email"  id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input ngModel required password type="password" name="password" id="password"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" >
          </div>

          <button [disabled]="!authForm.valid" [ngClass]="{ 'disabled':!authForm.valid, 'button-primary':authForm.valid,}" type="submit" class="w-full  focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            {{isLoginMode ? 'Login' : 'Create an account'}}
          </button>
          <p *ngIf="isLoginMode" class="text-sm font-light text-gray-500">
            Donâ€™t have an account yet?
            <a (click)="toggleAuthMode()" class="cursor-pointer font-medium text-primary-600 hover:underline">Sign up</a>
          </p>
          <p *ngIf="!isLoginMode" class="text-sm font-light text-gray-500 ">
            Already have an account?
            <a (click)="toggleAuthMode()" class="cursor-pointer font-medium text-primary-600 hover:underline">Login</a>
          </p>

        </form>
      </div>
    </div>
  </div>
</section>
